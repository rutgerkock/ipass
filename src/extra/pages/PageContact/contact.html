<div class="auth-center">
  <div class="auth__inner auth-size">

    <div class="auth__form auth__inner__section">
      <div class="form">
        <h1 class="form__title" id="wb-text">Contact me</h1>
        <div id="form">
          <label class="form__label"><span class="form__label__text">Name</span>
            <input class="form__input" type="text" name="name" id="name" placeholder="James May">
            <div class="form__input-border"></div>
          </label>
          <label class="form__label"><span class="form__label__text">Discord ID</span>
            <input class="form__input" type="text" name="discord_id" id="discord_id" placeholder="James#1234">
            <div class="form__input-border"></div>
          </label>
          <label class="form__label"><span class="form__label__text">Message</span>
            <textarea class="form__input" style="resize:none;" name="message" id="content" placeholder="Do you have any recommendations for a 85mm canon ef lens?"></textarea>
            <div class="form__input-border"></div>
          </label>
          <input class="button" type="submit" id="Submit" value="Send">
        </div>
